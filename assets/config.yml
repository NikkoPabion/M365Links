---
# Homepage configuration
# See https://fontawesome.com/v5/search for icons options

title: "Microsoft 365 links"
subtitle: "A simple website for common links in Microsoft 365"
logo: "logo.png"
connectivityCheck: false

defaults:
  layout: list
  colorTheme: auto

header: false
footer: false

# Optional theme customization
theme: default
colors:
  light:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#f5f5f5"
    card-background: "#ffffff"
    text: "#363636"
    text-header: "#ffffff"
    text-title: "#303030"
    text-subtitle: "#424242"
    card-shadow: rgba(0, 0, 0, 0.1)
    link: "#3273dc"
    link-hover: "#363636"
  dark:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#131313"
    card-background: "#2b2b2b"
    text: "#eaeaea"
    text-header: "#ffffff"
    text-title: "#fafafa"
    text-subtitle: "#f5f5f5"
    card-shadow: rgba(0, 0, 0, 0.4)
    link: "#3273dc"
    link-hover: "#ffdd57"

# Optional navbar
# links: [] # Allows for navbar (dark mode, layout, and search) without any links
links:
  - name: "Home"
    icon: "fas fa-home"
    url: "#"

  - name: "Admin"
    icon: "fas fa-home"
    url: "#admin"

  - name: "Contribute"
    icon: "fab fa-github"
    url: "https://github.com/npab19/M365Links"
    target: "_blank"

# Services
# First level array represent a group.
