---
# Homepage configuration
# See https://fontawesome.com/v5/search for icons options

title: "Microsoft 365 links"
subtitle: "A simple website for common links in Microsoft 365"
logo: "logo.png"
connectivityCheck: false

defaults:
  layout: list
  colorTheme: auto

header: false
footer: false

# Optional theme customization
theme: default
colors:
  light:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#f5f5f5"
    card-background: "#ffffff"
    text: "#363636"
    text-header: "#ffffff"
    text-title: "#303030"
    text-subtitle: "#424242"
    card-shadow: rgba(0, 0, 0, 0.1)
    link: "#3273dc"
    link-hover: "#363636"
  dark:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#131313"
    card-background: "#2b2b2b"
    text: "#eaeaea"
    text-header: "#ffffff"
    text-title: "#fafafa"
    text-subtitle: "#f5f5f5"
    card-shadow: rgba(0, 0, 0, 0.4)
    link: "#3273dc"
    link-hover: "#ffdd57"

# Optional navbar
# links: [] # Allows for navbar (dark mode, layout, and search) without any links
links:
  - name: "Home"
    icon: "fas fa-home"
    url: "#"

  - name: "Contribute"
    icon: "fab fa-github"
    url: "https://github.com/npab19/M365Links"
    target: "_blank"

# Services
# First level array represent a group.
# Leave only a "items" key if not using group (group name, icon & tagstyle are optional, section separation will not be displayed).
services:
  - name: "Portals"
    icon: "fas fa-cloud"
    items:
      - name: "Microsoft 365 Portal"
        logo: "assets/icons/Microsoft/Office365/office.webp"
        subtitle: "Default portal for all Microsoft 365 users"
        url: "https://portal.office.com"
        target: "_blank"
      - name: "My Account"
        logo: "assets/icons/Microsoft/AccountIcon2.webp"
        subtitle: "My Account"
        url: "https://portal.office.com"
        target: "_blank"
      - name: "Access Panel"
        icon: "fas fa-bars"
        subtitle: "View and launch cloud-based applications"
        url: "https://aka.ms/mysecurityinfo"
        target: "_blank"
      - name: "Self-Service Password Reset"
        logo: "assets/icons/Microsoft/SSRP/SSRP2.png"
        subtitle: "AzureAD Self-Service Password Reset"
        url: "https://aka.ms/mysecurityinfo"
        target: "_blank"
      - name: "Microsoft 365 Security settings (MFA)"
        logo: "assets/icons/Microsoft/MFA/mfa.webp"
        subtitle: "Change MFA and other security options"
        url: "https://aka.ms/mysecurityinfo"
        target: "_blank"
              

  - name: "Apps"
    icon: "fas fa-cloud"
    items:
      - name: "Microsoft Outlook"
        logo: "assets/icons/Office/Outlook/outlook.webp"
        subtitle: "Outlook, for webmail on the go"
        url: "https://outlook.office.com"
        target: "_blank"